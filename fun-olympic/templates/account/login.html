{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block main %}
<section class="login-form">
  <div class="container">
    <div class="form-content py-2 py-sm-3 py-lg-4">
        <div class="header text-center mb-3">
            <h2>Log in</h2>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="register-btn text-center">    
              <button type="Submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
        <div class="text-center mt-2">
            <a href="{% url 'reset_password' %}"><small>Forget password</small></a>
        </div>
    </div>
  </div>
</section>
{% endblock main %}
